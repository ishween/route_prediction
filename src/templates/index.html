<html lang='en'>
<head>
<title>Flask App</title>
<style type="text/css">
* {
font-family: sans-serif;
}
</style>
</head>
<body>
<h1>Alternate Routes</h1>
<form method="post" id="form">
<label for="src">Select Source: </label>
<select id="src">
<option value="JanakPuri">Janak Puri</option>
<option value="Okhla">Okhla</option>
<option value="Noida">Noida</option>
<option value="Kalkaji">Kalkaji</option>
</select>
<label for="dsc">Select Destination: </label>
<select id="dsc">
<option value="JanakPuri">Janak Puri</option>
<option value="Okhla">Okhla</option>
<option value="Noida">Noida</option>
<option value="Kalkaji">Kalkaji</option>
</select>
<!--<input type="text" id="num" name="number" autofocus autocomplete="off">-->
<button>Post</button>
</form>
<p id="square"></p>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
$('#form').on('submit', function(e){
var source = $('#src').val();
var destination = $('#dsc').val();
e.preventDefault();
$.ajax({
url: 'http://127.0.0.1:5000/square/',
data:   {'source': source, 'destination': destination},
method: 'POST',
success: function(data) {
point = [];
point = data['geometry'];
tm = data['time'];
console.log(point)
console.log(tm)
//$('#square').html('Points Between ' + source + ' and ' + destination + ' is ' + points)
}
});
encoded = point;
    var points = [],index = 0, len = encoded.length;
    var lat = 0, lng = 0;
    while (index < len) {
        var b, shift = 0, result = 0;
        do {
            b = encoded.charAt(index++).charCodeAt(0) - 63;
            result |= (b & 0x1f) << shift;
            shift += 5;
        } while (b >= 0x20);
       var dlat = ((result & 1) !== 0 ? ~(result >> 1) : (result >> 1));
        lat += dlat;shift = 0;result = 0;
        do {
            b = encoded.charAt(index++).charCodeAt(0) - 63;
            result |= (b & 0x1f) << shift;
            shift += 5;
        } while (b >= 0x20);
        var dlng = ((result & 1) !== 0 ? ~(result >> 1) : (result >> 1));
        lng += dlng;points.push([lat / 1E5, lng / 1E5])
    }
    $('#square').html('Points on the Optimal Route are: '+points+'<br>Time Required is: '+tm);
});
</script>
</body>
</html>
